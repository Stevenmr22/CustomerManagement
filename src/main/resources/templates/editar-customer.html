<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-3">Editar Cliente</h1>
    <form action="/editar-customer" method="post">
        <input type="hidden" th:value="${customer.id}" name="id">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${customer.nombre}">
        </div>
        <div class="form-group">
            <label for="nombreContacto">Nombre de Contacto:</label>
            <input type="text" class="form-control" id="nombreContacto" name="nombreContacto" th:value="${customer.nombreContacto}">
        </div>
        <div class="form-group">
            <label for="rnc">RNC:</label>
            <input type="text" class="form-control" id="rnc" name="rnc" th:value="${customer.rnc}">
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" th:value="${customer.direccion}">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" th:value="${customer.telefono}">
        </div>
        <div class="form-group">
            <label for="telefono2">Teléfono Secundario:</label>
            <input type="text" class="form-control" id="telefono2" name="telefono2" th:value="${customer.telefono2}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${customer.email}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
