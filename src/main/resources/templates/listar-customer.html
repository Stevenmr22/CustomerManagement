<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Customers</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>NombreContacto</th>
            <th>RNC</th>
            <th>Direccion</th>
            <th>Telefono1</th>
            <th>Telefono2</th>
            <th>Email</th>
            <th>Opciones</th> <!-- Nueva columna de opciones -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.nombre}"></td>
            <td th:text="${customer.nombreContacto}"></td>
            <td th:text="${customer.rnc}"></td>
            <td th:text="${customer.direccion}"></td>
            <td th:text="${customer.telefono}"></td>
            <td th:text="${customer.telefono2}"></td>
            <td th:text="${customer.email}"></td>
            <td> <!-- Celdas para los botones de editar y eliminar -->
                <a th:href="@{/editar-customer/{id}(id=${customer.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/eliminar-customer/{id}(id=${customer.id})}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
